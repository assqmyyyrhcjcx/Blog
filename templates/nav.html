{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航</title>
    <link rel="stylesheet" href="{% static 'css/nav.css' %}" type="text/css">
    <script src="{% static 'js/nav.js' %}"></script>
</head>
<body>
<div class="header">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header index-icon">
            <a class="logo" href="{% url 'index' %}">简博</a>
        </div>
        <div class="nav-index">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'index' %}">首页</a></li>
                <li><a href="#">待定</a></li>
            </ul>
        </div>
        <div class="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
                <button type="submit" class="btn btn-success">提交</button>
            </div>
        </div>
        <div class="user-action">
            <ul class="nav navbar-nav">
                {% if request.session.username  %}
                    <li><a href="{% url 'logoutAction' %}">注销</a></li>
                    <li class="icon">
                        <a href="{% url 'myblog' %}"><img src="{% static 'images/2259045-2986b9be86b01f63.jpg' %}" alt=""></a>
                    </li>
                {% else %}
                    <li><a href="{% url 'register' %}"><button type="button" class="btn btn-warning register">注册</button></a></li>
                    <li><a href="{% url 'login' %}"><button type="button" class="btn btn-info login">登录</button></a></li>
                {% endif %}
                <li>
                    <a href="{% url 'writeblog' %}">
                    <button type="button" class="btn btn-default write">
                        <span class="glyphicon glyphicon-pencil" style="color: rgb(255, 255, 255);"></span>
                        写文章
                    </button>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</div>
</body>
</html>
