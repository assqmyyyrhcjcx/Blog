{% extends 'index.html' %}
{% load static %}
{% block content %}
<div class="blogscontent">
    <div class="left">
        <div class="list-container">
            <ul class="note-list">
                {% for blog in blogs %}
                    <li class="note-item">
                        <div class="note-info">
                            <h4><a href="{% url 'blogdetail' blog.id%}">{{ blog.title }}</a></h4>
                            <span>{{ blog.desc }}</span>
                        </div>
                        <a href="{% url 'blogdetail' blog.id%}">
                            <img src="{% static 'images/2259045-2986b9be86b01f63.jpg' %}" alt="">
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="right">
        <div class="recommend">
            <span>推荐作者</span>
            <a href="">
                <span class="glyphicon glyphicon-refresh" style="color: rgb(212, 226, 246);"></span>
                换一批
            </a>
        </div>
        <div class="author-list">
            <ul>
                {% for user in users %}
                    <li>
                        <a href="{% url 'otherblog' user.username %}"><img src="{% static 'images/ed2ea7f3-9d7d-41fc-a05a-daebb8097b0c.jpg' %}" alt=""></a>
                        <div class="author-info">
                            <a href="{% url 'otherblog' user.username %}"><span class="author-name">{{ user.username }}</span></a>
                            <span class="author-words">写了122.5k字 · 0喜欢</span>
                        </div>
                        <div class="follow">
                            <a href="">
                                <span class="glyphicon glyphicon-refresh" style="color: rgb(212, 226, 246);"></span>
                                关注
                            </a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
