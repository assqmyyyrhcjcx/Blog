{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/index.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/content.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/myblog.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/writeblog.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blogdetail.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/wangEditor.css' %}" type="text/css">
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/wangEditor.js' %}"></script>
    <script src="{% static 'js/writeblog.js' %}"></script>
    <title>首页</title>
</head>
<body>
<div class="main">
    <div class="header">
        {% include 'nav.html' %}
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}

        {% block myblog %}
        {% endblock %}

        {% block writeblog %}
        {% endblock %}

        {% block blogdetail %}
        {% endblock %}
    </div>
    <div class="footer">
        {% include 'footer.html' %}
    </div>
</div>

</body>
</html>
